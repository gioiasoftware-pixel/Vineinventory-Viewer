<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vineventory - Inventario Vini</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Banner Error (hidden by default) -->
    <div id="error-banner" class="error-banner hidden">
        <span>⚠️ Link scaduto o non valido</span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Gio.ia Logo" class="logo">
            </div>
            <div class="title-section">
                <h1 class="title">Vineventory</h1>
                <p class="meta" id="meta-info">Caricamento...</p>
            </div>
        </div>
        <div class="header-right">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 14L11.1 11.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search inventory...">
            </div>
            <a href="#" id="download-csv" class="download-btn">
                Download CSV
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h2 class="filters-title">FILTERS</h2>
            
            <!-- Tipologia Filter -->
            <div class="filter-section">
                <button class="filter-header" data-filter="type">
                    <span>TIPOLOGIA</span>
                    <svg class="filter-icon expanded" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4.5L6 7.5L3 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="filter-content" id="filter-type">
                    <!-- Popolato dinamicamente -->
                </div>
            </div>

            <!-- Annata Filter -->
            <div class="filter-section">
                <button class="filter-header" data-filter="vintage">
                    <span>ANNATA</span>
                    <svg class="filter-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4.5L6 7.5L3 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="filter-content hidden" id="filter-vintage">
                    <!-- Popolato dinamicamente -->
                </div>
            </div>

            <!-- Cantina Filter -->
            <div class="filter-section">
                <button class="filter-header" data-filter="winery">
                    <span>CANTINA</span>
                    <svg class="filter-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4.5L6 7.5L3 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="filter-content hidden" id="filter-winery">
                    <!-- Popolato dinamicamente -->
                </div>
            </div>
            
            <!-- Fornitori Filter -->
            <div class="filter-section">
                <button class="filter-header" data-filter="supplier">
                    <span>FORNITORI</span>
                    <svg class="filter-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4.5L6 7.5L3 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="filter-content hidden" id="filter-supplier">
                    <!-- Popolato dinamicamente -->
                </div>
            </div>
        </aside>

        <!-- Main Table Area -->
        <main class="main-content">
            <div class="table-container">
                <table class="data-table" id="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cantina</th>
                            <th>Quantità</th>
                            <th>Prezzo (€)</th>
                            <th>Fornitore</th>
                            <th>Scorta critica</th>
                            <th>Grafico</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="7" class="loading">Caricamento dati...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Popolato dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal per grafico movimenti -->
    <div id="movements-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-wine-name">Movimenti Vino</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="movements-chart-container">
                    <canvas id="movements-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per editing vino -->
    <div id="edit-wine-modal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Modifica Vino</h2>
                <button class="modal-close" id="edit-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-wine-form">
                    <input type="hidden" id="edit-wine-id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" id="edit-name" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label>Cantina</label>
                            <input type="text" id="edit-producer" placeholder="Nome cantina">
                        </div>
                        
                        <div class="form-group">
                            <label>Fornitore</label>
                            <input type="text" id="edit-supplier" placeholder="Nome fornitore">
                        </div>
                        
                        <div class="form-group">
                            <label>Annata</label>
                            <input type="number" id="edit-vintage" min="1800" max="2100" placeholder="Es. 2020">
                        </div>
                        
                        <div class="form-group">
                            <label>Quantità <span class="field-note">(usa movimenti)</span></label>
                            <input type="number" id="edit-quantity" min="0" step="1" placeholder="0" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label>Prezzo Vendita (€)</label>
                            <input type="number" id="edit-selling-price" min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label>Prezzo Costo (€)</label>
                            <input type="number" id="edit-cost-price" min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label>Tipologia <span class="field-note">(non modificabile)</span></label>
                            <input type="text" id="edit-wine-type" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label>Uvaggio</label>
                            <input type="text" id="edit-grape-variety" placeholder="Es. Sangiovese, Chardonnay">
                        </div>
                        
                        <div class="form-group">
                            <label>Regione</label>
                            <input type="text" id="edit-region" placeholder="Es. Toscana, Piemonte">
                        </div>
                        
                        <div class="form-group">
                            <label>Paese</label>
                            <input type="text" id="edit-country" placeholder="Es. Italia, Francia">
                        </div>
                        
                        <div class="form-group">
                            <label>Classificazione</label>
                            <input type="text" id="edit-classification" placeholder="Es. DOCG, DOC, IGT">
                        </div>
                        
                        <div class="form-group">
                            <label>Gradazione Alcolica (%)</label>
                            <input type="number" id="edit-alcohol-content" min="0" max="100" step="0.1" placeholder="Es. 13.5">
                        </div>
                        
                        <div class="form-group">
                            <label>Scorta Minima <span class="field-note">(non modificabile)</span></label>
                            <input type="number" id="edit-min-quantity" min="0" step="1" placeholder="0" readonly>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Descrizione</label>
                            <textarea id="edit-description" rows="3" placeholder="Descrizione del vino"></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Note</label>
                            <textarea id="edit-notes" rows="3" placeholder="Note aggiuntive"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="edit-cancel-btn">Annulla</button>
                        <button type="submit" class="btn-primary" id="edit-save-btn">Salva Modifiche</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script di configurazione deve essere caricato PRIMA di app.js -->
    <!-- Viene iniettato dal server.py se presente -->
    <script src="app.js"></script>
</body>
</html>
